version: '3.8'

services:
  api:
    build: .
    # Comando corrigido: Aponta para o objeto 'app' DENTRO de 'src/aurora/main.py'
    command: uvicorn src.aurora.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./src:/app/src
    ports:
      - "8000:8000"
    env_file:
      - .env # Garante que as vari√°veis para Dynaconf (ex: AURORA_ENV) sejam carregadas